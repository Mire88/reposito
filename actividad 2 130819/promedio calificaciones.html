<!DOCTYPE html>
<html>
<head><title>EJERCICIO CLASE</title>

<body>
	<script language="JavaScript">
		
		
		var primerparcial=prompt('calificacion primerparcial','');
		
		var segundoparcial=prompt('calificacion segundoparcial','');
		var tercerparcial=prompt('calificacion tercerparcial','');
		
		var b=(parseInt(primerparcial)+parseInt(segundoparcial)+parseInt(tercerparcial));
		var c=b/3;

		document.write(c);

	
	
	</script>
